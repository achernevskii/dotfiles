---
- name: "Clone \"dracula\" zsh theme repository"
  git:
    repo: "https://github.com/dracula/zsh.git"
    dest: "/tmp/"

- name: "Copy dracula.zsh-theme"
  copy:
    src: "/tmp/zsh/dracula.zsh-theme"
    dest: "/home/{{ user_login }}/.oh-my-zsh/themes/dracula.zsh-theme"
    owner: "{{ user_login }}"

- name: "Delete \"dracula\" repository folder"
  file:
    path: "/tmp/zsh/"
    state: absent

